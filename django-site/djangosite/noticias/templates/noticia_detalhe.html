{% extends "layouts/base.html" %}

{% block titulopagina %}
{{noticia.titulo}} | CACo
{% endblock %}

{% block extrahead%}
<script src="{% static "goback.js" %}" async></script>
{% endblock%}

{% block body %}

<div class="row">
  <div class="col">
    <div class="alert alert-secondary shadow-sm" role="alert">
      <h2>
        <p class="text-left">{{noticia.titulo}}</p>
      </h2>
      <hr>
      <h4>
        <p class="text-justify"><small class="text-muted">{{noticia.resumo}}</small></p>
      </h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row rounded border shadow-sm">
    <div class="col">
      <div class="float-left">
        <small>Notícia criada em <b>{{noticia.data_criacao}}</b></small>
      </div>
      <div class="float-right">
        <button title="Volta a página anterior" class="btn btn-sm btn-link" onClick="goBack()">Retornar às notícias</button>
      </div>
    </div>
  </div>

  <div class="row p-4">
    <div class="col">
      {{noticia.conteudo|safe}}
    </div>
  </div>
</div>

{% endblock %}
