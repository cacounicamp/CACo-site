{% extends "layouts/base.html" %}

{% block titulopagina %}
{{noticia.titulo}} | CACo
{% endblock %}

{% block extrahead%}
{% load static %}
<script src="{% static "goback.js" %}" async></script>
{% endblock%}

{% block body %}

<div class="row">
  <div class="col">
    <div class="alert alert-secondary shadow-sm" role="alert">
      <h2>
        <p class="text-left">{{noticia.titulo}}</p>
      </h2>
      <hr>
      <h4>
        <p class="text-justify"><small class="text-muted">{{noticia.resumo}}</small></p>
      </h4>
    </div>
  </div>
</div>

<div class="row rounded border shadow-sm ml-1 mr-1">
  <div class="col">
    <div class="float-left">
      <small>Notícia criada em <b>{{noticia.data_criacao}}</b></small>
    </div>
    <div class="float-right">
      <button id="goback_button" title="Volta a página anterior" class="btn btn-sm btn-link">Retornar às notícias</button>
    </div>
  </div>
</div>

<div class="row m-1 p-2">
  <div class="col">
    {{noticia.conteudo|safe}}
  </div>
</div>

{% endblock %}
