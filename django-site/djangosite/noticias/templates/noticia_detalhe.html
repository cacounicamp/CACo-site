{% extends "layouts/base.html" %}

{% block titulopagina %}
{{noticia.titulo}} | CACo
{% endblock %}

{% block body %}

<div class="row">
  <div class="col">
    <div class="alert alert-secondary shadow-sm" role="alert">
      <h2><p class="text-right">{{noticia.titulo}}</p></h2>
        <hr>
        <h4><p class="text-justify"><small class="text-muted">{{noticia.resumo}}</small></p></h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row rounded border shadow-sm">
    <div class="col">
      <div class="float-left">
        <small>Notícia criada em <b>{{noticia.data_criacao}}</b></small>
      </div>
      <div class="float-right">
        <a class="btn btn-sm btn-link" href="{% url "noticias/" %}" role="button">Retornar às notícias</a>
      </div>
    </div>
  </div>

  <div class="row p-4">
    <div class="container">
      {{noticia.conteudo|safe}}
    </div>
  </div>
</div>

{% endblock %}
